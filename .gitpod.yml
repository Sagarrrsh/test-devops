    onOpen: ignore         # Docker daemon
  - port: 22
    onOpen: ignore         # SSH if needed

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - hashicorp.terraform
    - redhat.ansible
    - eamodio.gitlens
